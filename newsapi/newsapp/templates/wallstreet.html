{% extends "base.html" %}

{% block body %}

<div class="container" >
  <div class = "row">
      {% for i in api.articles %}
        <div class="col-sm">
          <div class="card" style="width: 18rem;">
            <img src="{{i.urlToImage}}" class="card-img-top" alt="{{i.source.name}}">
            <div class="card-body">
              <h5 class="card-title">{{i.title}}</h5>
              <p class="card-text">{{i.description|truncatechars:200}}</p>
              <a href={{i.url}} class="btn btn-primary">Expand</a>
              <i onclick="myFunction(this)" class="fa fa-thumbs-up float-right"></i>
            </div>
          </div>
          <br>
        </div>
      {% endfor %}
  </div>
</div>


{% endblock %}
